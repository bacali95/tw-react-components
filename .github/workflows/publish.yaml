name: Publish library

on:
  push:
    tags:
      - v*

concurrency: ${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Check out the code ğŸ—„
        uses: actions/checkout@v3

      - uses: ./.github/actions/setup-environment

      - name: Lint the code ğŸ•µ
        run: yarn nx run tw-react-components:lint

      - name: Check the prettiness of the code ğŸ’…
        run: yarn prettier:check

      - name: Run unit tests ğŸ§ª
        run: yarn nx run tw-react-components:test

      - name: Build code ğŸ› 
        run: yarn nx run tw-react-components:build

      - name: Publish the library ğŸš€
        run: |
          cp LICENCE README.md dist/libs/tw-react-components
          cd dist/libs/tw-react-components
          npm publish --tag latest
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
