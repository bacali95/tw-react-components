name: Publish library

on:
  push:
    tags:
      - v*

concurrency: ${{ github.ref }}

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code ðŸ—„
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup-environment
        with:
          npm-token: ${{ secrets.NPM_TOKEN }}

      - name: Lint the code ðŸ•µ
        run: bunx nx run tw-react-components:lint

      - name: Check the prettiness of the code ðŸ’…
        run: bun run prettier:check

      - name: Run unit tests ðŸ§ª
        run: bunx nx run tw-react-components:test

      - name: Build code ðŸ› 
        run: bunx nx run tw-react-components:build

      - name: Publish the library ðŸš€
        run: |
          cp LICENCE README.md dist/libs/tw-react-components
          cd dist/libs/tw-react-components
          npm publish --tag latest --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
