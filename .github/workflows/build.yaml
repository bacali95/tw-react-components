name: Build Demo

on:
  push:
    branches:
      - main

concurrency: ${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code ğŸ—„
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup-environment

      - name: Lint the code ğŸ•µ
        run: bun run lint

      - name: Check the prettiness of the code ğŸ’…
        run: bun run prettier:check

      - name: Run unit tests ğŸ§ª
        run: bun run test

      - name: Upload coverage to Codecov ğŸ“Š
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Build code ğŸ› 
        run: bun run build --baseHref=/tw-react-components/

      - name: Deploy the demo website ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/apps/demo
